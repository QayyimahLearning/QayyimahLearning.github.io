<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Journey | Learn Islam</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/student-journey-islam/apple-touch-icon.png">
    <link rel="icon" type="favicon/x-icon" href="/student-journey-islam/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/student-journey-islam/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/student-journey-islam/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/student-journey-islam/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/student-journey-islam/android-chrome-512x512.png">
    <link rel="manifest" href="/student-journey-islam/site.webmanifest">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swPath = import.meta.env.BASE_URL + 'sw.js';
          navigator.serviceWorker.register(swPath)
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
